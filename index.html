<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta  property="og:image" content="http://matehackers.github.io/tarifa-teste/images/share_icon.jpg" />
    <meta id="shareTitle" property="og:title" content="Proposta Transporte Público R${0}" />
    <meta property="og:description" content="Porto Alegre" />
    <title>Proposta Transporte Público</title>
    <link href='http://fonts.googleapis.com/css?family=Pathway+Gothic+One' rel='stylesheet' type='text/css'>
    <link href="stylesheets/site.css" rel="stylesheet" />

    <script src="scripts/jquery-1.10.1.js"></script>
    <script src="scripts/jquery-ui.js"></script>
    <script src="scripts/jquery.cookie.js"></script>
    <script src="scripts/tarifaManager.js"></script>
</head>

<body>
    <div class="content-wrapper">

        <center>
            <span id="logo"></span>
        </center>

        <div class="row">
            <div class="span6 align-right">
                <div class="text1">atualmente, a passagem de ônibus custa</div>
            </div>
        </div>

        <div class="row">
            <div class="span6 align-right">
                <p>
                    <span class="text-rs">R$</span>
                    <span class="text-price">2,85</span>
                </p>
                <div class="text3 ">e se:</div>
            </div>

            <div class="span6">
                <div class="text2 align-right">
                    vários fatores influenciam nessa tarifa.<br>
                    fizemos alguns cálculos para comparar<br>
                    o quanto cada item afeta no preço final.
                    <br>
                    faça a sua simulação:
                </div>
            </div>
        </div>

        <div class="row" id="optionsList">
            <div class="span12 tmp">
                <ul>
                    <li class="proposta">
                        <input type="checkbox" id="opIsentarImposto" class="opcao" />
                        <label for="opIsentarImposto" title="clique para saber o efeito dessa ação" tarifareducao="0.15" opcao="1">Isentar impostos <span>reduz a passagem em R${0}</span></label>
                    </li>
                    <li class="proposta">
                        <input type="checkbox" id="opCatracaAutomatica" class="opcao" />
                        <label for="opCatracaAutomatica" title="clique para saber o efeito dessa ação" tarifareducao="0.25" opcao="2">Implementar sistema automatizado sem cobradores<span>reduz a passagem em R${0}</span></label>
                    </li>
                    <li class="proposta">
                        <input type="checkbox" id="opSemIsentos" class="opcao" />
                        <label for="opSemIsentos" title="clique para saber o efeito dessa ação" tarifareducao="0.35" opcao="3">Retirar isenções<span>reduz a passagem em R${0}</span></label>
                    </li>
                    <li class="proposta">
                        <input type="checkbox" id="opSemEstudanteIsento" class="opcao" />
                        <label for="opSemEstudanteIsento" title="clique para saber o efeito dessa ação" tarifareducao="0.45" opcao="4">Retirar desconto de estudante<span>reduz a passagem em R${0}</span></label>
                    </li>
                    <li class="proposta">
                        <input type="checkbox" id="opArCondicionadoEmTodaFrota" class="opcao" />
                        <label for="opArCondicionadoEmTodaFrota" title="clique para saber o efeito dessa ação" tarifareducao="0.55" opcao="5">Instalar ar-condicionado em todos os carros<span>reduz a passagem em R${0}</span></label>
                    </li>
                    <li class="proposta">
                        <input type="checkbox" id="opSemDiaDoPasseLivre" class="opcao" />
                        <label for="opSemDiaDoPasseLivre" title="clique para saber o efeito dessa ação" tarifareducao="0.65" opcao="6">Retirar o dia do passe livre<span>reduz a passagem em R${0}</span></label>
                    </li>
                    <li class="proposta">
                        <input type="checkbox" id="opSemPassagemIntegrada" class="opcao" />
                        <label for="opSemPassagemIntegrada" title="clique para saber o efeito dessa ação" tarifareducao="0.75" opcao="7" class="opcao">Retirar a passagem integrada<span>reduz a passagem em R${0}</span></label>
                    </li>
                    <li class="proposta">
                        <input type="checkbox" id="opEmpresaComLucroZero" class="opcao" />
                        <label for="opEmpresaComLucroZero" title="clique para saber o efeito dessa ação" tarifareducao="0.85" opcao="8">Tirar lucro das empresas<span>reduz a passagem em R${0}</span></label>
                    </li>
                </ul>
            </div>

            <div id="resultPrice" class="align-right">
                a passagem custaria
                <p>
                    <span class="text-rs">R$</span>
                    <span id="tarifaFinal" class="text-price">2,85</span>
                </p>
            </div>
        </div>
        <div class="share">
            <a target="_blank" href="" id="linkShare">
                
                compartilhe a sua proposta >
                <img width="20" height="20" src="http://matehackers.github.io/tarifa-teste/images/share-button.jpg" />

            </a>

        </div>
    </div>
</body>
</html>
